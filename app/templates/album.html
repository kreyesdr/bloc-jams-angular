<main class="album-view container narrow">
  <section class="clearfix">
    <div class="column half">
      <img src="../assets/images/album_covers/01.png" class="album-cover-art">
    </div>
    <div class="album-view-details column half" ng-repeat="albumInfo in album.albumData|limitTo:1">
      <h2 class="album-view-title">{{ albumInfo.title }}</h2>
      <h3 class="album-view-artist">{{ albumInfo.artist }}</h3>
      <h5 class="album-view-release-info">{{ albumInfo.year }} Spanish Records</h5>
    </div>
  </section>
  <table class="album-view-song-list">
    <tr class="album-view-song-item" ng-mouseover="hovered = true" ng-mouseleave="hovered = false" ng-repeat="song in album.albumData">
      <td class="song-item-number">
        <span ng-show="!playing && !hovered">{{$index + 1}}</span>
        <a class="album-song-button" ng-show="!playing && hovered"><span class="ion-play"></span></a>
        <a class="album-song-button" ng-show="playing"><span class="ion-pause"></span></a>
      </td>
      <td class="song-item-title">{{ song.songs[$index].title }}</td>
      <td class="song-item-duration">{{ song.songs[$index].duration }}</td>
    </tr>
  </table>
</main>

<ng-include src="'/templates/player_bar.html'"></ng-include>
